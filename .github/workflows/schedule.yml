name: MISIS Schedule Update

on:
  workflow_dispatch:

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run schedule parser
      run: python scripts/schedule_parser.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    
    - name: Check for changes
      id: check-changes
      run: |
        git add schedule.ics last_hash.txt
        if git diff --cached --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "✅ No changes to commit"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "📝 Changes detected!"
          git status --short
        fi
    
    - name: Show changes summary
      run: |
        echo "Changes detected: ${{ steps.check-changes.outputs.has_changes }}"
        echo "Current files:"
        ls -la
