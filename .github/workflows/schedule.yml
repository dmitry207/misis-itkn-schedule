name: MISIS Schedule Update

on:
  schedule:
    - cron: '0 3 * * *'  # Ğ•Ğ¶ĞµĞ´Ğ½ĞµĞ²Ğ½Ğ¾ Ğ² 3:00 UTC (6:00 Ğ¿Ğ¾ ĞœĞ¾ÑĞºĞ²Ğµ)
  workflow_dispatch:  # Ğ ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ¿ÑƒÑĞº

permissions:
  contents: write

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run schedule parser
      run: python scripts/schedule_parser.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Check for changes
      id: git-check
      run: |
        echo "ğŸ“‹ Checking for changes..."
        
        # Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ Ñ…ÑÑˆ Ñ‚ĞµĞºÑƒÑ‰Ğ¸Ñ… Ñ„Ğ°Ğ¹Ğ»Ğ¾Ğ²
        if [ -f "schedule.ics" ]; then
          current_schedule_hash=$(md5sum schedule.ics | cut -d' ' -f1)
        else
          current_schedule_hash=""
        fi
        
        if [ -f "last_hash.txt" ]; then
          current_last_hash=$(cat last_hash.txt)
        else
          current_last_hash=""
        fi
        
        # Ğ’Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ Ñ„Ğ°Ğ¹Ğ»Ñ‹ Ğ¸Ğ· git
        git checkout HEAD -- schedule.ics last_hash.txt 2>/dev/null || true
        
        # ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ Ñ…ÑÑˆ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ğ²ĞµÑ€ÑĞ¸Ğ¹
        if [ -f "schedule.ics" ]; then
          previous_schedule_hash=$(md5sum schedule.ics | cut -d' ' -f1)
        else
          previous_schedule_hash=""
        fi
        
        if [ -f "last_hash.txt" ]; then
          previous_last_hash=$(cat last_hash.txt)
        else
          previous_last_hash=""
        fi
        
        # Ğ’Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ñ„Ğ°Ğ¹Ğ»Ñ‹
        if [ -n "$current_schedule_hash" ]; then
          echo "Restoring new schedule.ics"
          echo "$current_schedule_hash" | md5sum -c --quiet 2>/dev/null || true
        fi
        
        if [ -n "$current_last_hash" ]; then
          echo "$current_last_hash" > last_hash.txt
        fi
        
        # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ
        git add schedule.ics last_hash.txt
        if git diff --cached --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "âœ… No changes to commit"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Changes detected!"
          git status --short
          echo "Schedule hash: $current_schedule_hash (prev: $previous_schedule_hash)"
          echo "Last hash: $current_last_hash (prev: $previous_last_hash)"
        fi
    
    - name: Commit changes
      if: steps.git-check.outputs.has_changes == 'true'
      run: |
        echo "ğŸ’¾ Committing changes..."
        git commit -m "Update MISIS schedule for Ğ‘Ğ‘Ğ˜-25-2 [skip ci]"
        echo "âœ… Changes committed"
    
    - name: Push changes
      if: steps.git-check.outputs.has_changes == 'true'
      run: |
        echo "ğŸš€ Pushing changes..."
        git push
        echo "âœ… Changes pushed to repository"
    
    - name: Success message
      run: |
        echo "ğŸ‰ MISIS Schedule Update completed successfully!"
        echo "ğŸ“… Schedule file: schedule.ics"
        echo "ğŸ” Hash file: last_hash.txt"
        echo "ğŸ“ Changes made: ${{ steps.git-check.outputs.has_changes }}"
        echo "ğŸ“Š Files in repository:"
        ls -la
