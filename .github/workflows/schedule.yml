name: MISIS Schedule Update

on:
  schedule:
    - cron: '0 3 * * *'  # Ğ•Ğ¶ĞµĞ´Ğ½ĞµĞ²Ğ½Ğ¾ Ğ² 3:00 UTC (6:00 Ğ¿Ğ¾ ĞœĞ¾ÑĞºĞ²Ğµ)
  workflow_dispatch:  # Ğ ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ¿ÑƒÑĞº

permissions:
  contents: write

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run schedule parser
      run: python scripts/schedule_parser.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Check for changes
      id: git-check
      run: |
        echo "ğŸ“‹ Checking for changes..."
        git add -A
        if git diff --cached --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "âœ… No changes to commit"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Changes detected!"
          git status --short
        fi
    
    - name: Commit changes
      if: steps.git-check.outputs.has_changes == 'true'
      run: |
        echo "ğŸ’¾ Committing changes..."
        git commit -m "Update MISIS schedule [skip ci]"
        echo "âœ… Changes committed"
    
    - name: Push changes
      if: steps.git-check.outputs.has_changes == 'true'
      run: |
        echo "ğŸš€ Pushing changes..."
        git push
        echo "âœ… Changes pushed to repository"
    
    - name: Final status
      run: |
        echo "ğŸ‰ MISIS Schedule Update completed!"
        echo "Changes: ${{ steps.git-check.outputs.has_changes }}"
        echo "Files:"
        ls -la
