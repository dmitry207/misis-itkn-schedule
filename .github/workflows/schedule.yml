name: MISIS Schedule Test

on:
  workflow_dispatch:

jobs:
  test-parser:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ics pytz
    
    - name: List files before parser
      run: |
        echo "ðŸ“ Files BEFORE running parser:"
        ls -la
        echo "ðŸ“ Scripts directory:"
        ls -la scripts/ || echo "No scripts directory"
    
    - name: Run test parser
      run: |
        echo "ðŸ Running Python parser..."
        python scripts/schedule_parser.py
        echo "âœ… Parser execution completed"
    
    - name: List files after parser
      run: |
        echo "ðŸ“ Files AFTER running parser:"
        ls -la
        echo "--- Checking specific files ---"
        if [ -f "schedule.ics" ]; then
          echo "âœ… schedule.ics exists"
          echo "First few lines:"
          head -5 schedule.ics
        else
          echo "âŒ schedule.ics does not exist"
        fi
        
        if [ -f "last_hash.txt" ]; then
          echo "âœ… last_hash.txt exists"
          echo "Content:"
          cat last_hash.txt
        else
          echo "âŒ last_hash.txt does not exist"
        fi
    
    - name: Test file operations
      run: |
        echo "ðŸ§ª Testing file creation manually..."
        echo "BEGIN:VCALENDAR" > test_schedule.ics
        echo "VERSION:2.0" >> test_schedule.ics
        echo "END:VCALENDAR" >> test_schedule.ics
        echo "manual_test_hash" > test_hash.txt
        echo "âœ… Manual files created"
        ls -la test_*
